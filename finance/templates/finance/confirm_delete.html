{% extends "base.html" %}

{% block content %}
<div class="card p-4">
    <div class="d-flex align-items-center gap-3 mb-3">
        <div class="bg-danger-subtle text-danger rounded-circle d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
            <i class="bi bi-trash"></i>
        </div>
        <div>
            <h2 class="h5 mb-1">¿Seguro que deseas eliminar este registro?</h2>
            <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button class="btn btn-danger" type="submit">Sí, eliminar</button>
            <a class="btn btn-outline-secondary" href="javascript:history.back()">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
