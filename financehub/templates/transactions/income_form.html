{% extends 'base.html' %}
{% block title %}Ingreso{% endblock %}
{% block page_title %}Ingreso{% endblock %}
{% block content %}
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a class="btn btn-outline-secondary" href="{% url 'income_list' %}">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
