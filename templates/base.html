<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Money Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fb; }
        .sidebar { min-height: 100vh; background: #111827; }
        .sidebar .nav-link { color: #cbd5f5; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { color: #fff; background: rgba(255, 255, 255, 0.1); }
        .topbar { background: #fff; border-bottom: 1px solid #e5e7eb; }
        .kpi-card { border: none; border-radius: 1rem; }
        .kpi-card .icon { width: 42px; height: 42px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-lg-2 col-md-3 sidebar p-3">
            {% include "partials/sidebar.html" %}
        </nav>
        <main class="col-lg-10 col-md-9 px-0">
            <div class="topbar px-4 py-3 d-flex align-items-center justify-content-between">
                {% include "partials/topbar.html" %}
            </div>
            <div class="px-4 py-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
